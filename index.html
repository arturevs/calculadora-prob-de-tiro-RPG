<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vault-Tec RPG Shooting Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h2>Calculadora de precisão do tiro</h2>
            <form id="calcForm">
                <label for="distance">Distância do alvo:</label>
                <input type="number" id="distance" name="distance" value="10" step="0.1" required>

                <label for="weaponMultiplier">Multiplicador da arma:</label>
                <input type="number" id="weaponMultiplier" name="weaponMultiplier" value="1" step="0.1" required>

                <label for="bonus">Bônus de atirador:</label>
                <input type="number" id="bonus" name="bonus" value="1" step="0.1" required>

                <label for="penalty">Penalidade:</label>
                <input type="number" id="penalty" name="penalty" value="1" step="0.1" required>

                <button type="button" onclick="calculateChance()">Calcular</button>
            </form>
            <div class="result" id="result">Chance de Acerto: 0%</div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
