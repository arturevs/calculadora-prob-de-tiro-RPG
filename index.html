<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vault-Tec RPG Shooting Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h2>CALCULADORA DE PRECISÃO DO TIRO</h2>
            <img src="assets/vault_tec_logo.png" height="30%" width="30%">
            <form id="calcForm">
                <div class="input_group">
                    <label for="distance">Distância do alvo:</label>
                    <input min="0" type="number" id="distance" name="distance" value="10" step="0.1" required>
                </div>
                <div class="input_group">
                    <label for="weaponMultiplier">Multiplicador da arma:</label>
                    <input min="0" type="number" id="weaponMultiplier" name="weaponMultiplier" value="1" step="0.1" required>
                </div>
                <div class="input_group">
                    <label for="bonus">Bônus de atirador:</label>
                    <input min="0" type="number" id="bonus" name="bonus" value="1" step="0.1" required>
                </div>
                
                <label for="penalty">Penalidade:</label>
                <div class="dropdown">
                    <button type="button">Selecionar Penalidades</button>
                    <div class="dropdown-content">
                      <label><input type="checkbox" name="fruits" value="0.2"> Escuro</label>
                      <label><input type="checkbox" name="fruits" value="0.2"> Tempestade</label>
                      <label><input type="checkbox" name="fruits" value="0.2"> Cegueira</label>
                      <label><input type="checkbox" name="fruits" value="0.2"> Membros Machucados</label>
                      <label><input type="checkbox" name="fruits" value="0.2"> Abstinência</label>
                    </div>
                  </div>

                <button type="button" onclick="calculateChance()">Calcular</button>
            </form>
            <div class="result" id="result">Valor</div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
