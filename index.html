<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Shooting Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            margin-top: 50px;
        }
        .calculator {
            display: inline-block;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 15px 0 5px;
        }
        input {
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h2>RPG Shooting Calculator</h2>
            <form id="calcForm">
                <label for="distance">Distância do alvo (d):</label>
                <input type="number" id="distance" name="distance" value="10" step="0.1" required>

                <label for="weaponMultiplier">Multiplicador da arma (w):</label>
                <input type="number" id="weaponMultiplier" name="weaponMultiplier" value="1" step="0.1" required>

                <label for="bonus">Bônus de quem está atirando (b):</label>
                <input type="number" id="bonus" name="bonus" value="1" step="0.1" required>

                <label for="penalty">Penalidade (t):</label>
                <input type="number" id="penalty" name="penalty" value="1" step="0.1" required>

                <button type="button" onclick="calculateChance()">Calcular</button>
            </form>
            <div class="result" id="result">Chance de Acerto: 0%</div>
        </div>
    </div>

    <script>
        function calculateChance() {
            const distance = parseFloat(document.getElementById("distance").value);
            const weaponMultiplier = parseFloat(document.getElementById("weaponMultiplier").value);
            const bonus = parseFloat(document.getElementById("bonus").value);
            const penalty = parseFloat(document.getElementById("penalty").value);

            // Fórmula: 95 / (e^(0.1 * (d - 2) * w * b * t))
            const P = 95 / Math.exp(0.1 * (distance - 2) * weaponMultiplier * bonus * penalty);

            // Garantir que o valor máximo é 95
            const chance = Math.min(95, P).toFixed(2);

            // Atualizar a exibição do resultado
            document.getElementById("result").innerText = `Chance de Acerto: ${chance}%`;
        }
    </script>
</body>
</html>
